name: Publish Website to CPanel
on:
  push:
    branches:
      - main
      - development
jobs:
  FTP-Deploy-Production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2 

    - name: Install rsync and sshpass
      run: sudo apt-get update && sudo apt-get install -y rsync sshpass

    - name: Deploy via SFTP (rsync)
      env:
        SSH_PASS: ${{ secrets.FTP_PASSWORD }}
      run: |
        sshpass -e rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -p 22" \
          --exclude='.git/' \
          --exclude='.github/' \
          --exclude='node_modules/' \
          --exclude='vendor/' \
          --exclude='.env' \
          --exclude='storage/' \
          --exclude='public/storage/' \
          --exclude='.phpunit.cache' \
          --exclude='.fleet/' \
          --exclude='.idea/' \
          --exclude='.vscode/' \
          ./ ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:${{ secrets.DEPLOY_PATH_PROD }}

